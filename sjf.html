<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SJF Scheduler</title>
    <link rel="stylesheet" href="sjf.css">
</head>
<body>
    <div class="container">
        <div class="container-header">
            <h2>SJF Scheduler</h2>
        </div>
        
        <div class="input-form">
            <label for="arrival-time">Arrival Time:</label>
            <input type="number" id="arrival-time">
            <label for="burst-time">Burst Time:</label>
            <input type="number" id="burst-time">
            <button onclick="addProcess()">Add Process</button>
        </div>
        
        <table id="process-table">
            <thead>
                <tr>
                    <th>Process</th>
                    <th>Arrival Time</th>
                    <th>Burst Time</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically added -->
            </tbody>
        </table>
        
        <div class="btn-group">
            <button class="btn" onclick="toggleSimulation()" id="go-btn">GO</button>
            <button class="btn" onclick="prev()">Prev</button>
            <button class="btn" onclick="togglePauseResume()" id="pause-resume-btn">Pause</button>
            <button class="btn" onclick="next()">Next</button>
            <button class="btn" onclick="resetSimulation()">Reset</button>
        </div>
        
        <div class="toggle-switch">
            <label class="switch">
                <input type="checkbox" id="mode-toggle" onclick="toggleMode()">
                <span class="slider round"></span>
            </label>
            <span id="mode-label">Non-Preemptive</span>
        </div>

        <div class="timeline">
            <div id="scale" class="scale">
                <!-- Static scale labels -->
                <div class='scale-label'>1</div>
                <div class='scale-label'>2</div>
                <div class='scale-label'>3</div>
                <div class='scale-label'>4</div>
                <div class='scale-label'>5</div>
                <div class='scale-label'>6</div>
                <div class='scale-label'>7</div>
                <div class='scale-label'>8</div>
                <div class='scale-label'>9</div>
                <div class='scale-label'>10</div>
                <div class='scale-label'>11</div>
                <div class='scale-label'>12</div>
                <div class='scale-label'>13</div>
                <div class='scale-label'>14</div>
                <div class='scale-label'>15</div>
                <div class='scale-label'>16</div>
                <div class='scale-label'>17</div>
                <div class='scale-label'>18</div>
                <div class='scale-label'>19</div>
                <div class='scale-label'>20</div>
                <div class='scale-label'>21</div>
                <div class='scale-label'>22</div>
            </div>
            <div class="timeline-bar" id="gantt-chart-content">
                <!-- Gantt chart bars will be dynamically added here -->
            </div>
            
            <div id="timer">Timer: <span id="timer-value">0</span></div>
        </div>
    </div>

    <script src="sjf.js"></script>
</body>
</html>
